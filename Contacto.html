  <!-- ESTILO ELEGANTE -->
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin-top: 100px;
      background: linear-gradient(135deg, #f5e6f7, #d9c2e9);
    }

    h1 {
      text-align: center;
      color: #4b2d6b;
      margin-top: 30px;
      font-size: 32px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }

    .contact-wrapper {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      flex: 1;
      min-width: 360px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      border-top: 6px solid #8f62c4;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      margin-top: 0;
      color: #6c3faf;
      text-align: center;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    input,
    textarea {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #c5a8db;
      background: #faf7fd;
      transition: 0.3s;
      outline: none;
    }

    input:focus,
    textarea:focus {
      border-color: #8f62c4;
      box-shadow: 0 0 6px rgba(143, 98, 196, 0.4);
    }

    button {
      background: #8f62c4;
      color: #fff;
      padding: 14px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-size: 17px;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #6c3faf;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }

    .mapa {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
    }

    /* ESTRELLAS */
    .rating {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
    }

    .rating span {
      font-size: 36px;
      cursor: pointer;
      transition: 0.2s;
      color: #ccc;
    }

    .rating span:hover {
      transform: scale(1.2);
    }

    /* BOTÃ“N WHATSAPP */
    .whatsapp-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      z-index: 999;
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      transform: scale(1.12);
    }
  </style>

  <!-- ENVÃO EMAILJS -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.send("service_3zwezfb", "template_o8q5ufk", {
        name: document.getElementById("nombre").value,

  </script>

  <!-- ESTRELLAS FUNCIONALES -->
  <script>
    const stars = document.querySelectorAll(".rating span");
    const ratingInput = document.getElementById("calificacion");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        let value = star.getAttribute("data-star");
        ratingInput.value = value;

        stars.forEach(s => {
          s.style.color = s.getAttribute("data-star") <= value ? "#f1c40f" : "#ccc";
        });
      });
    });
  </script>
